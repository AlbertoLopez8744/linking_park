{% include 'base.html' %}

<div class="p-5 bg-light">
    <div class="container">
        <div class="container text-center">
            <h4>Entradas y Salidas</h4>
            <div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Hora Entrada</th>
                            <th>Hora Salida</th>
                            <th>Lugar</th>
                        </tr>
                    </thead>
                    {% for ticket in tickets %}
                    <tbody>
                        <td>{{ ticket[0] }}</td>
                        <td>{{ ticket[1] }}</td>
                        <td>{% if ticket[2] == 'null' %}{% else %}{{ticket[2]}}{% endif %}</td>
                        <td>{{ticket[4]}}</td>
                    </tbody>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>

{% include 'end.html' %}
