<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boleto 2.0</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="ticket">
        <div class="triangulo"></div>

        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/706/706401.png" alt="imagen-logo">
        </div>

        <div class="parkingzone">
            <label>The Parking</label>
            <br>
            <label>Zone</label>
        </div>

        <div class="recibo">
            <hr>
            <label>Ticket de Estacionamiento</label>
            <hr>
        </div>

        <div class="informacion">
            <div class="entrada">
                <label>Entrada: </label>
                <label>02/07/2020</label>
                <label>11:59</label>
            </div>
            <div class="salida">
                <label>Salida: </label>
                <label>03/07/2020</label>
                <label>23:40</label>
            </div>
        </div>

        <div class="qr">
            <hr>
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d7/Commons_QR_code.png" alt="codigo-qr">
        </div>

        <div class="triangulo2"></div>
    </div>
    
</body>
</html>
